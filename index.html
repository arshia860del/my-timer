<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر</title>
</head>
<body>
    <h1>تایمر</h1>
    <p>این یک تایمر ساده است.</p>
    <div id="timer"></div>
    <script>
        // مدت زمان برای تایمر (35 روز و 8 ساعت و 49 دقیقه)
        const endDate = new Date().getTime() + (35 * 24 * 60 * 60 * 1000) + (8 * 60 * 60 * 1000) + (49 * 60 * 1000);

        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            if (timeRemaining <= 0) {
                timerElement.innerHTML = "تایمر تمام شد!";
                clearInterval(timerInterval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

                timerElement.innerHTML = `${days} روز, ${hours} ساعت, ${minutes} دقیقه`;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
